<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login – BCA Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-blue-700">Student Login</h2>
      <p class="text-sm text-gray-500 mt-2">Enter your USN and Date of Birth</p>
    </div>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-5">
      <div>
        <label for="usn" class="block text-sm font-medium text-gray-700 mb-1">
          University Seat Number (USN)
        </label>
        <input 
          type="text" 
          id="usn"
          name="usn" 
          required 
          placeholder="e.g., 1BY22CS001"
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase" 
        />
      </div>
      
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
          Date of Birth
        </label>
        <input 
          type="date" 
          id="dob"
          name="dob" 
          required 
          class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
        <p class="text-xs text-gray-500 mt-1">Format: YYYY-MM-DD</p>
      </div>
      
      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
      >
        Login
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        <a href="/" class="text-blue-600 hover:underline">← Back to Home</a>
      </p>
      <p class="text-xs text-gray-500 mt-2">
        Having trouble? Contact your department administrator.
      </p>
    </div>
  </div>
</body>
</html>

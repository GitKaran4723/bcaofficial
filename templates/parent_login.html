<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Parent Login</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email or Phone</label>
        <input type="text" name="username" required class="mt-1 block w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="mt-1 block w-full px-4 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Login</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4"><a href="/" class="text-blue-600">Back to Home</a></p>
  </div>
</body>
</html>

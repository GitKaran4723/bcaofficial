<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Something Went Wrong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .contact {
            margin-top: 20px;
            font-weight: bold;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.giphy.com/media/UoeaPqYrimha6rdTFV/giphy.gif" alt="Error Animation">
        <h1>Oops! Something Went Wrong</h1>
        <p>{{ message or "Weâ€™re having some technical issues. Please try again later." }}</p>
        <div class="contact">
            If the issue persists, please <a href="mailto:developer@example.com">contact the developer</a>.
        </div>
    </div>
</body>
</html>

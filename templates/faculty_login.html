<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login â€“ BCA Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-indigo-600 to-purple-700 relative overflow-hidden">
  
  <!-- Decorative Elements -->
  <div class="absolute top-20 left-10 w-32 sm:w-72 h-32 sm:h-72 bg-white/10 rounded-full blur-3xl animate-float"></div>
  <div class="absolute bottom-20 right-10 w-40 sm:w-96 h-40 sm:h-96 bg-indigo-500/20 rounded-full blur-3xl" style="animation: float 4s ease-in-out infinite;"></div>

  <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      
      <!-- Logo/Header Section -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 bg-white rounded-2xl shadow-2xl mb-4">
          <span class="text-4xl sm:text-5xl">ğŸ‘¨â€ğŸ«</span>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Faculty Portal</h1>
        <p class="text-purple-100 text-sm sm:text-base">BCA Department, Bengaluru University</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white/95 backdrop-blur-lg p-6 sm:p-8 rounded-3xl shadow-2xl">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Faculty!</h2>
          <p class="text-gray-600 text-sm">Access your teaching dashboard and resources</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg mb-6">
          <div class="flex items-center">
            <span class="text-2xl mr-3">âš ï¸</span>
            <p class="text-red-700 text-sm font-medium">{{ error }}</p>
          </div>
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-5">
          <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
              Username
            </label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required
              placeholder="Enter your username"
              class="block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              placeholder="Enter your password"
              class="block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
            />
          </div>

          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
          >
            Login to Dashboard â†’
          </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200 text-center space-y-3">
          <a href="/" class="inline-flex items-center text-sm text-purple-600 hover:text-purple-700 font-semibold transition-colors">
            <span class="mr-2">â†</span> Back to Home
          </a>
          <p class="text-xs text-gray-500 flex items-center justify-center">
            <span class="mr-1">ğŸ”’</span>
            Secure faculty access portal
          </p>
        </div>
      </div>

      <!-- Help Text -->
      <p class="text-center text-white text-sm mt-6 bg-white/10 backdrop-blur-sm rounded-xl px-4 py-3">
        Need help? Contact the IT department for support
      </p>
    </div>
  </div>

</body>
</html>
